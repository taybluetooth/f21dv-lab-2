<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <style>
      .pulse {
        border: 1px solid red;
        fill: orange;
        stroke: red;
        -webkit-transform: scale(1);
        -webkit-transform-origin: 50% 50%;
        transform: scale(1);
        transform-origin: 50% 50%;
      }

      .bar {
        fill: steelblue;
      }

      .highlight {
        fill: orange;
      }

      .pulse:hover {
        -webkit-animation-name: pulsar;
        -webkit-animation-duration: 0.2s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-direction: alternate;
        animation-name: pulsar;
        animation-duration: 0.2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
      }

      @keyframes pulsar {
        from {
          stroke-width: 4px;
          stroke-opacity: 1;
          transform: scale(1);
        }
        to {
          stroke-width: 0;
          stroke-opacity: 0;
          transform: scale(1);
        }
      }
    </style>

    <script type="module">
      import * as ex from "./js/modules.js";

      // Dynamically call function to reduce bloat
      function callExercise(i) {
        eval("ex." + "exercise" + i + "()");
      }

      // Create html elements
      d3.select("body")
        .append("h2")
        .text("Select an exercise from the dropdown")
        .style("font-family", "sans-serif")
        .style("margin-left", "8px");

      var select = d3.select("body").append("select");

      select
        .selectAll("option")
        .data(d3.range(1, 33))
        .enter()
        .append("option")
        .attr("value", function (d) {
          return d;
        })
        .text(function (d) {
          return d;
        });

      select
        .style("padding", "12px")
        .style("display", "block")
        .style("margin", "8px");

      callExercise(1);

      // If dropdown changed, call new exercise
      select.on("change", function (d) {
        var selectedOption = d3.select(this).property("value");
        d3.select("body")
          .selectAll("*:not(select):not(option):not(h2)")
          .remove();
        callExercise(selectedOption);
      });
    </script>
  </body>
</html>
